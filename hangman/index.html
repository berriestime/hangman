<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <title>Hangman</title>
    <script src="./src/index.js" type="module" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="main-container__part">
        <div class="gallows-container">
          <div style="position: relative">
            <div style="position: absolute; top: 0; left: 0">a</div>
            <div style="position: absolute; top: 0; left: 0">b</div>
            <div style="position: absolute; top: 0; left: 0">c</div>
          </div>
          <svg
            id="gallows-svg"
            width="500"
            height="581"
            viewBox="0 0 500 581"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <rect
              x="211.337"
              y="34.6662"
              width="39"
              height="199.598"
              transform="rotate(45 211.337 34.6662)"
              fill="black"
              stroke="#FFFEFE"
              stroke-width="3"
            />
            <rect
              x="69.5"
              y="1.5"
              width="39"
              height="578"
              rx="3.5"
              fill="black"
              stroke="#FFFEFE"
              stroke-width="3"
            />
            <rect
              x="386.5"
              y="34.5"
              width="39"
              height="350"
              rx="3.5"
              transform="rotate(90 386.5 34.5)"
              fill="black"
              stroke="#FFFEFE"
              stroke-width="3"
            />
            <rect
              x="498.5"
              y="540.5"
              width="39"
              height="497"
              rx="3.5"
              transform="rotate(90 498.5 540.5)"
              fill="black"
              stroke="#FFFEFE"
              stroke-width="3"
            />
            <rect x="333" y="75" width="10" height="74" fill="black" />
          </svg>
        </div>
        <h1 class="title">HANGMAN GAME</h1>
      </div>
      <div class="main-container__part">
        <div id="game">
          <p id="wordToGuess"><span id="word"></span></p>
          <p id="wordToGuess"><span id="hint"></span></p>
          <p id="guesses"><span id="wrongGuesses"></span></p>
          <p id="status"></p>
          <button id="reset">reset game</button>
          <div id="keyboard"></div>
        </div>
      </div>
    </div>
  </body>
</html>
