<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman</title>
    <script src="./src/index.js" type="module" defer></script>
  </head>
  <body>
    <div class="main-container">
      <div class="main-container__part">
        <div class="gallows-container">
          <div style="position: relative">
            <div style="position: absolute; top: 0; left: 0">a</div>
            <div style="position: absolute; top: 0; left: 0">b</div>
            <div style="position: absolute; top: 0; left: 0">c</div>
          </div>
          <svg
            id="gallows-svg"
            width="500"
            height="581"
            viewBox="0 0 500 581"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <circle
              class="human-head hidden"
              cx="337.5"
              cy="199.5"
              r="48"
              fill="white"
              stroke="#909090"
              stroke-width="5"
            />
            <path
              class="human-head hidden"
              d="M294.594 175.629L286.668 143.024L318.864 152.475L294.594 175.629Z"
              stroke="#909090"
              stroke-width="4"
            />
            <path
              class="human-head hidden"
              d="M356.089 153.202L384.432 142.687L378.038 172.234L356.089 153.202Z"
              stroke="#909090"
              stroke-width="4"
            />
            <rect
              x="211.337"
              y="34.6662"
              width="39"
              height="199.598"
              transform="rotate(45 211.337 34.6662)"
              fill="black"
              stroke="#FFFEFE"
              stroke-width="3"
            />
            <rect
              x="69.5"
              y="1.5"
              width="39"
              height="578"
              rx="3.5"
              fill="black"
              stroke="#FFFEFE"
              stroke-width="3"
            />
            <rect
              x="386.5"
              y="34.5"
              width="39"
              height="350"
              rx="3.5"
              transform="rotate(90 386.5 34.5)"
              fill="black"
              stroke="#FFFEFE"
              stroke-width="3"
            />
            <rect
              x="498.5"
              y="540.5"
              width="39"
              height="497"
              rx="3.5"
              transform="rotate(90 498.5 540.5)"
              fill="black"
              stroke="#FFFEFE"
              stroke-width="3"
            />
            <rect x="333" y="75" width="10" height="74" fill="black" />
            <rect
              class="human-body hidden"
              x="335"
              y="250"
              width="5"
              height="131"
              fill="#909090"
            />
            <rect
              class="human-arm-left hidden"
              x="335.796"
              y="250"
              width="5"
              height="100"
              transform="rotate(39.64 335.796 250)"
              fill="#909090"
            />
            <rect
              class="human-arm-right hidden"
              x="335"
              y="253.19"
              width="5"
              height="100"
              transform="rotate(-39.6353 335 253.19)"
              fill="#909090"
            />
            <rect
              class="human-leg-left hidden"
              x="335.796"
              y="374"
              width="5"
              height="100"
              transform="rotate(39.64 335.796 374)"
              fill="#909090"
            />
            <rect
              class="human-leg-right hidden"
              x="335"
              y="377.19"
              width="5"
              height="100"
              transform="rotate(-39.6353 335 377.19)"
              fill="#909090"
            />
          </svg>
        </div>
        <h1 class="title">HANGMAN GAME</h1>
      </div>
      <div class="main-container__part">
        <div id="game">
          <p id="wordToGuess">Слово: <span id="word"></span></p>
          <p id="guesses">Ошибки: <span id="wrongGuesses"></span></p>
          <p id="status"></p>
          <div id="keyboard"></div>
        </div>
      </div>
    </div>
  </body>
</html>
